name: ci
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: python -m venv .venv && source .venv/bin/activate && pip install -r requirements.txt
        shell: bash
      - run: |
          source .venv/bin/activate
          pytest -q
        shell: bash
